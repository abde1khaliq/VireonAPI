{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vireon API | Login</title>
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <div class="logo">
          <img src="https://i.postimg.cc/CLJpsJm6/vireon-logo-emerald.png" />
        </div>
      </div>

      <form class="register-form" method="post">
        {% csrf_token %}
        <div class="name-fields">
          <div class="register-group">
            <label class="register-label">First Name</label>
            <div class="register-input-wrapper">
              <input
                type="text"
                class="register-input"
                placeholder="First name"
                name="first_name"
                required
              />
              <i class="bx bx-user register-input-icon"></i>
            </div>
          </div>

          <div class="register-group">
            <label class="register-label">Last Name</label>
            <div class="register-input-wrapper">
              <input
                type="text"
                class="register-input"
                placeholder="Last name"
                name="last_name"
                required
              />
              <i class="bx bx-user register-input-icon"></i>
            </div>
          </div>
        </div>

        <div class="register-group">
          <label class="register-label">Email Address</label>
          <div class="register-input-wrapper">
            <input
              type="email"
              class="register-input"
              placeholder="your@email.com"
              name="email"
              required
            />
            <i class="bx bx-envelope register-input-icon"></i>
          </div>
        </div>

        <div class="register-group">
          <label class="register-label">Username</label>
          <div class="register-input-wrapper">
            <input
              type="text"
              class="register-input"
              placeholder="Choose a username"
              name="username"
              required
            />
            <i class="bx bx-user register-input-icon"></i>
          </div>
        </div>

        <div class="register-group">
          <label class="register-label">Password</label>
          <div class="register-input-wrapper">
            <input
              type="password"
              id="registerPassword"
              class="register-input"
              placeholder="Create a password"
              name="password1"
              required
            />
            <i class="bx bx-lock register-input-icon"></i>
            <span class="register-password-toggle" id="toggleRegisterPassword">
              <i class="bx bx-hide"></i>
            </span>
          </div>
          <div class="password-strength">
            <div class="strength-meter" id="passwordStrength"></div>
          </div>
          <div class="password-hints">
            <p>Your password should contain:</p>
            <ul>
              <li id="lengthHint">At least 8 characters</li>
              <li id="numberHint">At least one number</li>
              <li id="specialHint">At least one special character</li>
            </ul>
          </div>
        </div>

        <div class="register-group">
          <label class="register-label">Confirm Password</label>
          <div class="register-input-wrapper">
            <input
              type="password"
              id="confirmPassword"
              class="register-input"
              placeholder="Confirm your password"
              name="password2"
              required
            />
            <i class="bx bx-lock register-input-icon"></i>
            <span class="register-password-toggle" id="toggleConfirmPassword">
              <i class="bx bx-hide"></i>
            </span>
          </div>
        </div>

        <div class="terms-agreement">
          <input type="checkbox" id="terms" required />
          <label for="terms">
            I agree to the <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="register-btn btn-register">
          Create Account
        </button>

        <div class="login-redirect">
          Already have an account? <a href="{% url 'login' %}">Sign in</a>
        </div>
      </form>
    </div>


  </body>
  <script src="{% static 'js/register.js' %}"></script>
</html>
